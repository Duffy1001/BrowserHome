<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="fontAwesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Bem vindo</title>
</head>

<body>
    <div class="container">
        <div id="clock"></div>
        <div id="search-field">
            <label class="search" id="label_search" for="inpt_search">
                <input id="inpt_search" type="text" />
            </label>
        </div>
        <h1 id="message"></h1>
    </div>

    <div id="box">
        <div class="container-box">
            <header>social</header>
            <hr />
            <div class="content">
                <div class="icon1">
                    <a href="https://twitter.com/home"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="icon2">
                    <a href="https://www.reddit.com/"><i class="fab fa-reddit"></i></a>
                </div>
                <div class="icon3">
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="container-box">
            <header>?</header>
            <hr />
            <a href="#">?</a>
        </div>
        <div class="container-box">
            <header>dev</header>
            <hr />
            <div class="content">
                <div class="icon1">
                    <a href="https://github.com/"><i class="fab fa-github"></i></a>
                </div>
                <div class="icon2">
                    <a href="https://stackoverflow.com/"><i class="fab fa-stack-overflow"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/search.js"></script>

    <script>
        window.onload = () => {
            document.getElementById("clock").innerHTML = getTime();
            // Set clock interval to tick clock
            setInterval(() => {
                document.getElementById("clock").innerHTML = getTime();
            }, 100);

            document.getElementById("message").innerHTML = defineMessage();
        };
    </script>
</body>

</html>
