<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/switch.css" />
  <link rel="stylesheet" href="css/menu.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet" />

  <title>Ropoko | Inicio</title>
</head>

<body>
  <div id="sideNav" class="sidenav">
    <header>
      <a href="javascript:void(0)" onclick="closeNav()"> &times; </a>
    </header>

    <main>
      <div class="item">
        <h3>Themes:</h3>
        <!-- Switch theme -->
        <div class="theme-switch-wrapper theme-switch">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>
      </div>
      
      <hr />

      <div class="item">
        <h3>Search:</h3>
        <!-- Search service -->
        <select name="search" id="search_select">
          <option value="">DuckduckGo</option>
          <option value="">Google</option>
        </select>
      </div>
    </main>

    <footer>
      Made with love by Ropoko ‚ù§
    </footer>
  </div>

  <span onclick="openNav()">
    &#8801;
  </span>

  <div class="container">
    <h2 id="message"></h2>
    <div id="clock"></div>
    <div id="search">
      <input id="input_search" type="text" />
    </div>
  </div>

  <script type="text/javascript" src="js/clock.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
  <script type="text/javascript" src="js/toggleTheme.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>

  <script>
    window.onload = () => {
      document.getElementById("input_search").focus();

      document.getElementById("clock").innerHTML = getTime();
      document.getElementById("message").innerText = defineMessage();

      // Set clock interval to tick clock
      setInterval(() => {
        document.getElementById("clock").innerHTML = getTime();
      }, 30000);
    };
  </script>

</body>

</html>
